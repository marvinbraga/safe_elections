version: "3.9"

services:
  wait-services:
    image: jwilder/dockerize
    command: dockerize -wait tcp://db:5432
    depends_on:
      - db
    networks:
      - api-network

  api:
    image: safe_elections
    expose:
      - "8000"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    env_file:
      - .env
    depends_on:
      - wait-services
    networks:
      - api-network

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - .env
    ports:
      - "5432:5432"
    networks:
      - api-network

  nginx:
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    networks:
      - api-network
    restart: always
    depends_on:
      - api

networks:
  api-network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
